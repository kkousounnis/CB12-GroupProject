<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light border-bottom">
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>

            </button>
            <div class="container">
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">

                    <div class="navbar-nav">


                        <a href="http://localhost:8080/"><img id="imghome" src="img/LOGO3.png" class="img-fluid" alt="Logo"/></a>

                        <form class="form-inline flex-row-reverse">
                            <div class="input-group">
                                <input id="searchbar" class="form-control form-control-sm " type="text"
                                    placeholder="Search" aria-label="Search" />
                                <div class="input-group-append">
                                    <button id="search" class="btn btn-outline-secondary btn-default btn-sm text-white" onclick="searchFunction()"
                                        type="button">
                                        Search
                                    </button > 

                                </div>
                            </div>
                        </form>

                    </div>
                    <div  th:if="${user.email != null}">  
                        <div class="navbar-nav">
                            <a href="#" class="btn nav-link text-muted"><span  th:text="${user.email}"></span></a>
                            <div class="container ">
                                <div id="cardprofile" class="  pull-right">
                                    <div class="dropdown">
                                        <button type="button" class="btn nav-link text-muted dropdown-toggle"
                                            data-toggle="dropdown">
                                            Manage Actions
                                        </button>
                                        <div class="dropdown-menu ">
                                            <a class="dropdown-item" href="profile">Profile</a>
                                            <a class="dropdown-item" href="orderDetails">Orders</a>
                                            <a class="dropdown-item" href="uploadproduct">Sell Product</a>
                                            <a class="dropdown-item" href="chat">Group LiveChat</a>
                                            <a th:href="@{/logout}" sec:authorize="isAuthenticated()" class="dropdown-item"
                                                href="#">Sign out</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main>
        <div class="container">

            <form th:action="@{/paypal}" method="post" th:object="${orderDto}"  id="validationsFront">
                <div th:if="${succesmessage}" class="alert  alert-info text-center">
                    <label th:if="${succesmessage}" id="message" > Succesfull order you can see here the details of your order.</label>                                        
                </div>
                <div th:if="${succesbuymessage}" class="alert  alert-info text-center">
                    <label th:if="${succesbuymessage}" id="message" > Succesfull payment you can connect with your email and password to see your order's details.</label>                                        
                </div>
                <div class="row">
                <div class="col-sm" style="padding: 50px;">
                        <div class="form-group">
                            <h3>User Details</h3>
                            <label>First Name:</label>
                            <input type="text" class="form-control" id="firstname" th:field="*{firstName}"placeholder="Enter your first name..."
                                name="firstname" autocomplete="off" readonly>
                                
                             
                        </div>
                        <div class="form-group">
                            <label>Last Name:</label>
                            <!--<textarea class="form-control" id="Description" rows="3"></textarea>-->
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter your last name..."
                                   name="lastname" autocomplete="off" readonly>
                                
                        
                            <label>Email:</label>
                            <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
                                   placeholder="Enter your email..." readonly>
                              
                            <label>Phone Number:</label>
                            <input type="text" class="form-control" id="phoneNumber"
                                placeholder="Enter your phone number..." name="phoneNumber"  th:field="*{telNumber}" autocomplete="off" readonly>
                              
                        </div>


                    </div>

                    <div class="col-sm" style="padding: 50px;">
                        <figure class="card card-product-grid card-lg ">
                            <input type="hidden" class="form-control" id="productId" th:field="*{productId}" 
                                name="productId" autocomplete="off">
                            <img style="width: 200px;height: 200px"  th:src="${imagePath}">
                            <figcaption class="info-wrap">
                                <div class="row">
                                    <div class="col-md-8">
                                        <label >Product Name:</label>
                                        <h6 th:text="${productName}">filename</h6>
                                    </div>
                                </div>
                                <div class="price-wrap">
                                    <label>Product Price:</label>
                                    <span id="productPrice" class="price h5" th:text="${#numbers.formatDecimal(productPrice, 0, 'COMMA', 2, 'POINT')}" > </span>&euro;
                                </div>
                            </figcaption>
                        </figure>
                        <label for="exampleFormControlTextarea1">Comments</label>
                        <textarea class="form-control" id="Description"    th:field="*{comments}"  
                                  rows="3" placeholder="Add any comments here about purchasing the product..." readonly=""></textarea>

                    </div>
                </div>
                <div class="row">
   
                                        <div class="col-sm" style="padding: 50px;">
                        <div class="form-group needs-validation">
                             <h3>Billing/Shipping Address</h3>
                            <label>Country:</label>
                            <input type="text" class="form-control" th:field="*{country}"  placeholder="Enter your country..."
                                name="country" autocomplete="off" readonly >                                 
                            <br/>
                            <label>City:</label>
                            <!--<textarea class="form-control" id="Description" rows="3"></textarea>-->
                            <input type="text" class="form-control" id="city" th:field="*{city}" placeholder="Enter your city..."
                                name="city" autocomplete="off" readonly>                                
                            <br/>
                            <label>Street Name:</label>
                            <input type="text" class="form-control" id="streetName" th:field="*{streetName}"
                                placeholder="Enter your street name..." readonly>
                            <br/>
                            <label>Street Number:</label>
                            <input type="number" class="form-control" id="streetNumber" th:field="*{streetNumber}"
                                placeholder="Enter your street number..." name="streetNumber" autocomplete="off" readonly>
                            <br/>
                                <label>Postal Code:</label>
                            <input type="number" class="form-control" id="postalCode" th:field="*{postalCode}"
                                placeholder="Enter your postal code..." name="postalCode" autocomplete="off" readonly>

                        </div>


                    </div>
                    
                    
                    <div class="col-sm" style="padding: 50px;">
                        <h3>Procceed to pay for your product</h3>
                        <div id="smart-button-container">
                            <div style="text-align: center;">
                                <div id="paypal-button-container"></div>
                            </div>
                            <input type="submit" id="hiddenpaybutton" value="">                                   
                        </div>

                    </div>
                    
                </div>                
   
 
                
            </form>
    

        </div>


    </main>
    
      

    <br /><br /><br />
    <footer class=" container pb-0 mb-0 justify-content-center text-dark border-top">
        <div class="container py-5">
            <div class="col-11">
                <div class="row ">
                    <div class="col-xl-8 col-md-4 col-sm-4 col-12 my-auto mx-auto a">
                        <h3 class="text-muted mb-md-0 mb-5 bold-text">Loothub.</h3>
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-4 col-12">
                        <h6 class="mb-3 mb-lg-4 bold-text "><b>MENU</b></h6>
                        <ul class="list-unstyled">
                            <li>Home</li>
                            <li>About</li>
                            <li>Blog</li>
                            <li>Portfolio</li>
                        </ul>
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-4 col-12">
                        <h6 class="mb-3 mb-lg-4 text-muted bold-text mt-sm-0 mt-5"><b>ADDRESS</b></h6>
                        <p class="mb-1">605, RATAN ICON BUILDING</p>
                        <p>SEAWOODS SECTOR</p>
                    </div>
                </div>

                <div class="row ">
                    <div class="col-xl-8 col-md-4 col-sm-4 col-auto my-md-0 mt-5 order-sm-1 order-3 align-self-end">
                        <p class="social text-muted mb-0 pb-0 bold-text">
                            <span class="mx-2">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </span>
                            <span class="mx-2">
                                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                            </span>
                            <span class="mx-2">
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </span>
                            <span class="mx-2">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                            </span>
                        </p>
                        <small class="rights"><span>&#174;</span> Loothub All Rights Reserved.</small>
                    </div>
                    <div class="col-xl-2 col-md-4 col-sm-4 col-auto order-1 align-self-end ">
                        <h6 class="mt-55 mt-2 text-muted bold-text"><b>Contact</b></h6><small> <span><i
                                    class="fa fa-envelope" aria-hidden="true"></i></span> smtng@gmail.com</small>
                    </div>

                </div>
            </div>
        </div>
    </footer>
