<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous"/>
    </head>
    <body>	
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#" th:href="@{/}">Registration and Login Module</a>
                </div>
            </div>
        </nav>

        <br/>
        <br/>
        <!-- Create HTML registration form -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <!-- success message -->
                    <!--                    <div th:if="${param.success}">
                                            <div class="alert alert-info">You've successfully registered
                                                to our awesome app!</div>
                                        </div>-->

                    <h1>Registration</h1>

                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="control-label" for="firstName"> First Name </label>
                            
                            <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                   class="validation-message"></label>
                                   
                                   
                                   
                            <input id="firstName" class="form-control" th:field="*{firstName}" autofocus="autofocus" th:errorClass="is-invalid "/>
                            <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Error</div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="lastName"> Last Name </label> 
                            <input id="lastName" class="form-control" th:field="*{lastName}" autofocus="autofocus" />
                            <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Error</div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email"> Email </label> <input
                                id="email" class="form-control" th:field="*{email}" 
                                autofocus="autofocus" />
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Error</div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password"> Password </label> <input
                                id="password" class="form-control" type="password"
                                th:field="*{password}"  autofocus="autofocus"  />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Register</button>
                            <span>Already registered? <a href="/" th:href="@{/login}">Login
                                    here</a></span>
                        </div>
                    </form>

                    <div th:if="${bindingResult != null}">
                        <div class="alert  alert-info">
                            <ul th:each="data : ${bindingResult.getAllErrors()}">
                                <li th:text="${ data.getDefaultMessage()}"></li>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
